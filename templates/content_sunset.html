<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1080">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1080px; overflow: hidden;
    font-family: 'Heebo', 'Noto Color Emoji', sans-serif;
    direction: rtl; text-align: center;
    background: linear-gradient(145deg, #FF6B35 0%, #f7931e 50%, #FF6B35 100%);
    display: flex; align-items: center; justify-content: center;
  }
  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 70px 80px; position: relative;
  }
  .accent-top { position: absolute; top: 0; left: 0; right: 0; height: 8px; background: rgba(0,0,0,0.15); }
  .accent-bottom { position: absolute; bottom: 0; left: 0; right: 0; height: 8px; background: rgba(0,0,0,0.15); }
  .slide-badge {
    display: inline-flex; align-items: center; justify-content: center;
    width: 52px; height: 52px;
    background: rgba(255,255,255,0.25);
    border-radius: 14px; font-size: 26px; font-weight: 900; color: #fff;
    margin-bottom: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  .headline {
    font-size: {{ headline_size | default('52px') }};
    font-weight: 900; color: #ffffff; line-height: 1.2;
    margin-bottom: 36px; text-align: center;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
  }
  .divider { width: 60px; height: 3px; background: rgba(255,255,255,0.4); border-radius: 2px; margin-bottom: 36px; }
  .bullets { list-style: none; display: flex; flex-direction: column; gap: 22px; }
  .bullet-item { display: flex; align-items: flex-start; gap: 18px; }
  .bullet-dot {
    flex-shrink: 0; width: 10px; height: 10px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%; margin-top: 10px;
  }
  .bullet-text {
    font-size: {{ bullet_size | default('34px') }};
    font-weight: 400; color: rgba(255,255,255,0.95);
    line-height: 1.5; text-align: center; flex: 1;
  }
  .slide-number { position: absolute; bottom: 36px; left: 50px; font-size: 18px; font-weight: 300; color: rgba(255,255,255,0.4); }
  .handle { position: absolute; bottom: 30px; right: 50px; font-size: 20px; font-weight: 400; color: rgba(255,255,255,0.5); direction: ltr; }
</style>
</head>
<body>
<div class="container">
  <div class="accent-top"></div>
  <div class="accent-bottom"></div>
  {% if item_number %}<div class="slide-badge">{{ item_number }}</div>{% endif %}
  <h2 class="headline">{{ headline }}</h2>
  <div class="divider"></div>
  {% if bullets %}
  <ul class="bullets">
    {% for b in bullets %}
    <li class="bullet-item">
      <span class="bullet-dot"></span>
      <span class="bullet-text">{{ b }}</span>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  <span class="slide-number">{{ slide_num }}/{{ total_slides }}</span>
  <span class="handle">{{ handle | default('@karusel') }}</span>
</div>
</body>
</html>
