<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1080px; overflow: hidden;
    font-family: 'Heebo', sans-serif;
    direction: rtl; text-align: center;
    background: #3D9B8F;
  }
  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 120px 70px 40px; position: relative;
  }
  .avatar {
    width: 600px; height: auto;
    margin: 0;
    filter: drop-shadow(0 4px 20px rgba(0,0,0,0.2));
  }
  .headline {
    font-size: 88px; font-weight: 900;
    color: #FFFFFF; line-height: 1.1;
    text-align: center; margin: 0;
    max-width: 950px;
  }
  .subtitle {
    font-size: 38px; font-weight: 400;
    color: rgba(255,255,255,0.8);
    text-align: center; line-height: 1.5;
  }
  .arrow-container {
    margin: 0;
  }
  .arrow-container svg {
    width: 160px; height: 50px;
  }
  .handle {
    position: absolute; bottom: 30px; right: 50px;
    font-size: 22px; font-weight: 400;
    color: rgba(255,255,255,0.6); direction: ltr;
  }
</style>
</head>
<body>
<div class="container">
  {% if avatar_path %}
  <img class="avatar" src="{{ avatar_path }}" />
  {% endif %}
  <div class="arrow-container">
    <svg viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 30 C40 28, 90 25, 135 28" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
      <path d="M125 15 L148 28 L128 42" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <h1 class="headline">{{ headline }}</h1>
  {% if subtitle %}
  <p class="subtitle">{{ subtitle }}</p>
  {% endif %}
  <span class="handle">{{ handle | default("@bennyfarber") }}</span>
</div>
</body>
</html>
