<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1080px; overflow: hidden;
    font-family: 'Heebo', sans-serif;
    direction: rtl; text-align: center;
    background: linear-gradient(180deg, #0F1B2D 0%, #162238 50%, #0D1526 100%);
    display: flex; align-items: center; justify-content: center;
  }
  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center;
    padding: 50px 70px; position: relative;
  }
  .profile {
    display: flex; flex-direction: column;
    align-items: center; margin-top: 40px; margin-bottom: 40px;
  }
  .profile-circle {
    width: 240px; height: 240px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 24px;
    border: 4px solid rgba(255,255,255,0.25);
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.05);
  }
  .profile-circle img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .profile-name {
    font-size: 42px; font-weight: 700;
    color: #FFFFFF; margin-bottom: 8px;
  }
  .profile-handle {
    font-size: 32px; font-weight: 400;
    color: rgba(255,255,255,0.5);
    direction: ltr;
  }
  .cta-text {
    font-size: 62px; font-weight: 900;
    color: #FFFFFF; line-height: 1.25;
    text-align: center; max-width: 920px;
    flex: 1; display: flex; align-items: center;
  }
</style>
</head>
<body>
<div class="container">
  <div class="profile">
    <div class="profile-circle">
      {% if avatar_face_path %}
      <img src="{{ avatar_face_path }}" />
      {% endif %}
    </div>
    <div class="profile-name">בני פרבר - Benny Farber</div>
    <div class="profile-handle">@bennyfarber</div>
  </div>
  <div class="cta-text">{{ headline }}</div>
</div>
</body>
</html>
