<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1080">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1080px; overflow: hidden;
    font-family: 'Heebo', 'Noto Color Emoji', sans-serif;
    direction: rtl; text-align: center;
    background: linear-gradient(150deg, #1B2A4A 0%, #0d1a2e 60%, #162040 100%);
    display: flex; align-items: center; justify-content: center;
  }
  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 80px; position: relative;
  }
  .accent-top { position: absolute; top: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #4A90D9, #67B2F5, #4A90D9); }
  .accent-bottom { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #4A90D9, #67B2F5, #4A90D9); }
  .cta-emoji { font-size: 80px; margin-bottom: 28px; line-height: 1; font-family: 'Noto Color Emoji', 'Apple Color Emoji', sans-serif; }
  .cta-headline {
    font-size: {{ headline_size | default('64px') }};
    font-weight: 900; color: #ffffff; text-align: center;
    line-height: 1.2; margin-bottom: 24px;
  }
  .cta-sub {
    font-size: {{ sub_size | default('30px') }};
    font-weight: 300; color: rgba(255,255,255,0.7);
    text-align: center; line-height: 1.5; margin-bottom: 48px; max-width: 750px;
  }
  .cta-button {
    display: inline-block;
    background: linear-gradient(135deg, #4A90D9, #2563bb);
    color: #fff; font-size: 30px; font-weight: 700;
    padding: 18px 52px; border-radius: 60px; margin-bottom: 40px;
    box-shadow: 0 8px 30px rgba(74,144,217,0.5);
  }
  .handle-big { font-size: 34px; font-weight: 700; color: rgba(255,255,255,0.5); direction: ltr; }
  .handle-big span { color: #4A90D9; }
  .slide-number { position: absolute; bottom: 36px; left: 50px; font-size: 18px; font-weight: 300; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<div class="container">
  <div class="accent-top"></div>
  <div class="accent-bottom"></div>
  {% if emoji %}<div class="cta-emoji">{{ emoji }}</div>{% endif %}
  <h2 class="cta-headline">{{ headline }}</h2>
  {% if subtext %}<p class="cta-sub">{{ subtext }}</p>{% endif %}
  {% if button_text %}<div class="cta-button">{{ button_text }}</div>{% endif %}
  <div class="handle-big"><span>@</span>{{ handle | default('karusel') }}</div>
  <span class="slide-number">{{ slide_num }}/{{ total_slides }}</span>
</div>
</body>
</html>
