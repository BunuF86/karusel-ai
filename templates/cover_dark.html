<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1080">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Heebo', 'Noto Color Emoji', sans-serif;
    direction: rtl;
    text-align: center;
    background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px;
    position: relative;
  }

  /* Decorative top bar */
  .accent-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 6px;
    background: linear-gradient(90deg, #e94560, #f5a623, #e94560);
  }

  /* Decorative bottom bar */
  .accent-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 6px;
    background: linear-gradient(90deg, #e94560, #f5a623, #e94560);
  }

  /* Subtle corner glow */
  .glow-top-right {
    position: absolute;
    top: -100px; left: -100px;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(233,69,96,0.15) 0%, transparent 70%);
    border-radius: 50%;
  }

  .glow-bottom-left {
    position: absolute;
    bottom: -100px; right: -100px;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(245,166,35,0.12) 0%, transparent 70%);
    border-radius: 50%;
  }

  .emoji {
    font-size: 90px;
    margin-bottom: 32px;
    line-height: 1;
    filter: drop-shadow(0 4px 20px rgba(0,0,0,0.4));
    font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
  }

  .headline {
    font-size: {{ headline_size | default('72px') }};
    font-weight: 900;
    color: #ffffff;
    line-height: 1.15;
    text-align: center;
    margin-bottom: 28px;
    letter-spacing: -1px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.5);
  }

  .divider {
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, #e94560, #f5a623);
    border-radius: 2px;
    margin: 0 auto 28px;
  }

  .subtitle {
    font-size: {{ subtitle_size | default('32px') }};
    font-weight: 300;
    color: rgba(255,255,255,0.75);
    text-align: center;
    line-height: 1.5;
    max-width: 800px;
  }

  /* Slide number */
  .slide-number {
    position: absolute;
    bottom: 36px;
    left: 50px;
    font-size: 18px;
    font-weight: 300;
    color: rgba(255,255,255,0.3);
    font-family: 'Heebo', sans-serif;
  }

  /* Handle */
  .handle {
    position: absolute;
    bottom: 30px;
    right: 50px;
    font-size: 20px;
    font-weight: 400;
    color: rgba(255,255,255,0.4);
    font-family: 'Heebo', sans-serif;
    direction: ltr;
  }
</style>
</head>
<body>
<div class="container">
  <div class="accent-top"></div>
  <div class="accent-bottom"></div>
  <div class="glow-top-right"></div>
  <div class="glow-bottom-left"></div>

  {% if emoji %}
  <div class="emoji">{{ emoji }}</div>
  {% endif %}

  <h1 class="headline">{{ headline }}</h1>
  <div class="divider"></div>

  {% if subtitle %}
  <p class="subtitle">{{ subtitle }}</p>
  {% endif %}

  <span class="slide-number">{{ slide_num }}/{{ total_slides }}</span>
  <span class="handle">{{ handle | default("@bennyfarber") }}</span>
</div>
</body>
</html>
