<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1080px; overflow: hidden;
    font-family: 'Heebo', sans-serif;
    direction: rtl; text-align: center;
    background: #3D9B8F;
    display: flex; align-items: center; justify-content: center;
  }
  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 60px 80px 120px; position: relative;
  }
  .headline {
    font-size: 82px; font-weight: 900;
    color: #FFFFFF; line-height: 1.2;
    text-align: center; margin-bottom: 20px;
    max-width: 950px;
  }
  .body-text {
    font-size: 52px; font-weight: 400;
    color: rgba(255,255,255,0.88);
    text-align: center; line-height: 1.45;
    max-width: 920px;
  }
  .arrow-container {
    position: absolute; bottom: 100px; left: 100px;
  }
  .arrow-container svg {
    width: 160px; height: 60px;
  }
  .handle {
    position: absolute; bottom: 30px; right: 50px;
    font-size: 22px; font-weight: 400;
    color: rgba(255,255,255,0.6); direction: ltr;
  }
</style>
</head>
<body>
<div class="container">
  <h2 class="headline">{{ headline }}</h2>
  {% if body %}
  <p class="body-text">{{ body }}</p>
  {% endif %}
  <div class="arrow-container">
    <svg viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 30 C40 28, 90 25, 135 28" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
      <path d="M125 15 L148 28 L128 42" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <span class="handle">{{ handle | default("@bennyfarber") }}</span>
</div>
</body>
</html>
