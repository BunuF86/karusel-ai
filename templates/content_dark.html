<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1080">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Heebo', 'Noto Color Emoji', sans-serif;
    direction: rtl;
    text-align: center;
    background: linear-gradient(145deg, #1a1a2e 0%, #16213e 60%, #0f3460 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 70px 80px;
    position: relative;
  }

  .accent-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 6px;
    background: linear-gradient(90deg, #e94560, #f5a623, #e94560);
  }

  .accent-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 6px;
    background: linear-gradient(90deg, #e94560, #f5a623, #e94560);
  }

  .glow-accent {
    position: absolute;
    top: -50px;
    left: -50px;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(233,69,96,0.1) 0%, transparent 70%);
    border-radius: 50%;
  }

  /* Number badge */
  .slide-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 52px; height: 52px;
    background: linear-gradient(135deg, #e94560, #c0392b);
    border-radius: 14px;
    font-size: 26px;
    font-weight: 900;
    color: #fff;
    margin-bottom: 24px;
    box-shadow: 0 4px 20px rgba(233,69,96,0.4);
  }

  .headline {
    font-size: {{ headline_size | default('52px') }};
    font-weight: 900;
    color: #ffffff;
    line-height: 1.2;
    margin-bottom: 36px;
    text-align: center;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }

  .divider {
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #e94560, #f5a623);
    border-radius: 2px;
    margin-bottom: 36px;
  }

  .bullets {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 22px;
  }

  .bullet-item {
    display: flex;
    align-items: flex-start;
    gap: 18px;
    flex-direction: row;
  }

  .bullet-dot {
    flex-shrink: 0;
    width: 10px; height: 10px;
    background: linear-gradient(135deg, #e94560, #f5a623);
    border-radius: 50%;
    margin-top: 10px;
  }

  .bullet-text {
    font-size: {{ bullet_size | default('34px') }};
    font-weight: 400;
    color: rgba(255,255,255,0.88);
    line-height: 1.5;
    text-align: center;
    flex: 1;
  }

  .bullet-text strong {
    font-weight: 700;
    color: #ffffff;
  }

  /* Paragraphs mode */
  .paragraphs {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .para {
    font-size: {{ para_size | default('34px') }};
    font-weight: 400;
    color: rgba(255,255,255,0.88);
    line-height: 1.6;
  }

  .slide-number {
    position: absolute;
    bottom: 36px;
    left: 50px;
    font-size: 18px;
    font-weight: 300;
    color: rgba(255,255,255,0.3);
  }

  .handle {
    position: absolute;
    bottom: 30px;
    right: 50px;
    font-size: 20px;
    font-weight: 400;
    color: rgba(255,255,255,0.4);
    direction: ltr;
  }
</style>
</head>
<body>
<div class="container">
  <div class="accent-top"></div>
  <div class="accent-bottom"></div>
  <div class="glow-accent"></div>

  {% if item_number %}
  <div class="slide-badge">{{ item_number }}</div>
  {% endif %}

  <h2 class="headline">{{ headline }}</h2>
  <div class="divider"></div>

  {% if bullets %}
  <ul class="bullets">
    {% for b in bullets %}
    <li class="bullet-item">
      <span class="bullet-dot"></span>
      <span class="bullet-text">{{ b }}</span>
    </li>
    {% endfor %}
  </ul>
  {% elif paragraphs %}
  <div class="paragraphs">
    {% for p in paragraphs %}
    <p class="para">{{ p }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <span class="slide-number">{{ slide_num }}/{{ total_slides }}</span>
  <span class="handle">{{ handle | default("@bennyfarber") }}</span>
</div>
</body>
</html>
