<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1080">
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px; height: 1080px; overflow: hidden;
    font-family: 'Heebo', 'Noto Color Emoji', sans-serif;
    direction: rtl; text-align: center;
    background: linear-gradient(145deg, #FF6B35 0%, #f7931e 50%, #FF6B35 100%);
    display: flex; align-items: center; justify-content: center;
  }
  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 80px; position: relative;
  }
  .accent-top {
    position: absolute; top: 0; left: 0; right: 0; height: 8px;
    background: rgba(0,0,0,0.15);
  }
  .accent-bottom {
    position: absolute; bottom: 0; left: 0; right: 0; height: 8px;
    background: rgba(0,0,0,0.15);
  }
  .glow {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    border-radius: 50%;
  }
  .emoji {
    font-size: 90px; margin-bottom: 32px; line-height: 1;
    font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
  }
  .headline {
    font-size: {{ headline_size | default('72px') }};
    font-weight: 900; color: #ffffff;
    line-height: 1.15; text-align: center;
    margin-bottom: 28px; letter-spacing: -1px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }
  .divider {
    width: 80px; height: 4px;
    background: rgba(255,255,255,0.4);
    border-radius: 2px; margin: 0 auto 28px;
  }
  .subtitle {
    font-size: {{ subtitle_size | default('32px') }};
    font-weight: 400; color: rgba(255,255,255,0.85);
    text-align: center; line-height: 1.5; max-width: 800px;
  }
  .slide-number {
    position: absolute; bottom: 36px; left: 50px;
    font-size: 18px; font-weight: 300; color: rgba(255,255,255,0.4);
  }
  .handle {
    position: absolute; bottom: 30px; right: 50px;
    font-size: 20px; font-weight: 400; color: rgba(255,255,255,0.5);
    direction: ltr;
  }
</style>
</head>
<body>
<div class="container">
  <div class="accent-top"></div>
  <div class="accent-bottom"></div>
  <div class="glow"></div>
  {% if emoji %}<div class="emoji">{{ emoji }}</div>{% endif %}
  <h1 class="headline">{{ headline }}</h1>
  <div class="divider"></div>
  {% if subtitle %}<p class="subtitle">{{ subtitle }}</p>{% endif %}
  <span class="slide-number">{{ slide_num }}/{{ total_slides }}</span>
  <span class="handle">{{ handle | default('@karusel') }}</span>
</div>
</body>
</html>
